version: "3.8"

services:
  teams-bot-dev:
    build:
      context: .
      target: development
    ports:
      - "3978:3978"
    env_file:
      - .env.local.btrmnt
    environment:
      - NODE_ENV=development
    volumes:
      - ./:/usr/src/app
      - /usr/src/app/node_modules
    restart: unless-stopped
    # Add logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
